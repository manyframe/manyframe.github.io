<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture AI Analyzer</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 20px; }

        .main-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 400px;
            height: 400px; /* 1x1 ვიზუალური რაციო */
            border: 2px solid #333;
            background-color: #111;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* მარცხენა კონტეინერი - Upload Area */
        .upload-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            padding: 20px;
        }
        .upload-area:hover { background-color: #1a1a1a; }
        .upload-area p { color: #888; pointer-events: none; }

        /* მარჯვენა კონტეინერი - Preview Area */
        .preview-area {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .analysis-item {
            display: flex;
            gap: 15px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            align-items: flex-start;
        }

        .analysis-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .analysis-content {
            flex: 1;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            color: #ddd;
        }

        .loading { color: #888; font-style: italic; }

        .actions {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .api-input-container {
            margin-bottom: 20px;
        }

        #api-key {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
            width: 300px;
        }

        #reset-btn {
            display: none;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Furniture AI Analyzer</h1>

    <div class="api-input-container">
        <input type="password" id="api-key" placeholder="Paste Gemini API Key here" value="AIzaSyC31eB5p0c75ER2mMpQimKjIugKTUQSQW4">
        <div style="margin-top: 5px; font-size: 12px; color: #888;">უფასო API Key-ს აღება შეგიძლიათ აქ: <a href="https://aistudio.google.com/app/apikey" target="_blank" style="color: #aaa;">Google AI Studio</a></div>
    </div>

    <div class="main-container">
        <!-- მარცხენა: ატვირთვა -->
        <div class="box">
            <div class="upload-area" id="drop-zone">
                <p>ჩააგდე ფოტოები აქ<br>(ან დააკლიკე ასარჩევად)</p>
                <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
            </div>
        </div>

        <!-- მარჯვენა: შედეგი -->
        <div class="box">
            <div class="preview-area" id="preview-container"></div>
        </div>
    </div>

    <div class="actions">
        <button id="reset-btn">გასუფთავება</button>
    </div>

    <script>

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const resetBtn = document.getElementById('reset-btn');
        const apiKeyInput = document.getElementById('api-key');
        

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.backgroundColor = '#222'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.backgroundColor = ''; });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        async function handleFiles(files) {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                alert("გთხოვთ შეიყვანოთ Gemini API Key");
                return;
            }

            resetBtn.style.display = 'block';

            for (const file of files) {
                if (!file.type.startsWith('image/')) continue;
                await analyzeImage(file, apiKey);
            }
            fileInput.value = '';
        }

        async function analyzeImage(file, apiKey) {
            // Create UI element
            const item = document.createElement('div');
            item.className = 'analysis-item';
            
            const img = document.createElement('img');
            img.className = 'analysis-img';
            const objectUrl = URL.createObjectURL(file);
            img.src = objectUrl;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'analysis-content';
            contentDiv.innerHTML = '<span class="loading">Analyzing...</span>';
            
            item.appendChild(img);
            item.appendChild(contentDiv);
            previewContainer.appendChild(item);

            try {
                const base64Data = await fileToGenerativePart(file);
                const prompt = `მე გიგდებ რაიმე ავეჯის ფოტოს და შენ მიწერ მის შესახებ ყველაფერს შემდეგ ფორმატში:

Product Name: (product name) - (color)

Description: (very short)

Estimated price: (one average number)

Estimated dimensions: (Width cm , Height cm , depth cm, weight kg) (not write x-y write estimated one number)

Category: (Sofa & Seating, Tables, Chairs, Storage, Bedroom, Office, Outdoor, Lighting, Decorative) (only one choise)

material: (wood, metal, fabric, leather, plastic, marble) (only one choise)

Style: (modern, traditional, industrial, mid century, Rustic...) (only one choise)

Finish: (natural, painted, glossy, matte, powder coated...) (only one choise)

Color: (Brown, Natural wood...) (only one choise)

Texture: (Smooth, Rough, Grainy) (two or three choise)

Tags: (min 4, max 7) (in format: tag 1, tag 2, ...)

[goal is to fill info gaps in image]`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                {
                                    inline_data: {
                                        mime_type: file.type,
                                        data: base64Data
                                    }
                                }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const text = data.candidates[0].content.parts[0].text;
                contentDiv.textContent = text;
            } catch (error) {
                console.error(error);
                contentDiv.innerHTML = `<span style="color: #ff4444;">Error</span>`;
            }
        }

        function fileToGenerativePart(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        // Reset ფუნქცია
        resetBtn.addEventListener('click', () => {
            previewContainer.innerHTML = '';
            resetBtn.style.display = 'none';
            fileInput.value = ''; // ფაილის ინპუტის გასუფთავება
        });
    </script>
</body>
</html>
