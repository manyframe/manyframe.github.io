<iframe id="background-iframe" src="" style="position:fixed; top:0; left:0; width:100%; height:100%; border:none; z-index:-1;"></iframe>
<script>
  const backgroundIframe = document.getElementById('background-iframe');
  const today = new Date();
  const month = today.getMonth(); // 0-indexed (0 for January, 11 for December)
  const day = today.getDate();

  let src = '/background/rain.html'; // Default

  // From December 15th to January 15th
  if ((month === 11 && day >= 15) || (month === 0 && day <= 2)) {
    src = '/background/snow.html';
  }

  backgroundIframe.src = src;
</script>
