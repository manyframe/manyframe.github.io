<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manyframe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <style>


        body {
            background-color: #ffffff;
            color: #ffffff;
            font-family: Comfortaa, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            margin: 0 50px; /* Body side margin */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 50px 0;

        }

        .brand {
            font-size: 35px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .page-list {
            display: flex;
            flex-direction: column;
            width: 500px;
            transition: 0.3s ease;
            margin-top: 150px;
        }

        .page-link {
            text-decoration: none;
            color: #ffffff;
            padding: 30px;
            border-bottom: 1px solid #ffffff; /* Line between pages */
            font-size: 25px;
            transition: 0.2s ease;
            display: block;
            border-radius: 0; /* No round edges */
            text-align: center;
        }

        .page-link:first-child {
            border-top: 1px solid #ffffff;
        }

        .page-link:hover {
            background-color: #ffffff;
            color: black;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .brand {
                font-size: 28px;
                letter-spacing: 2px;
            }

            .page-list {
                width: 100%;
                margin-top: 100px;
            }

            .page-link {
                padding: 20px;
                font-size: 18px;
            }

            .container {
                margin: 0 20px;
            }
        }
    </style>
</head>
