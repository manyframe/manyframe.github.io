<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manyframe</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            margin: 0 50px; /* Body side margin */
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 60px 0;
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .page-list {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .page-link {
            text-decoration: none;
            color: #ffffff;
            padding: 30px 0;
            border-bottom: 1px solid #333; /* Line between pages */
            font-size: 18px;
            transition: letter-spacing 0.3s ease;
            display: block;
            border-radius: 0; /* No round edges */
        }

        .page-link:first-child {
            border-top: 1px solid #333;
        }

        .page-link:hover {
            letter-spacing: 1px; /* Letter distance little up */
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="brand">Manyframe</div>
        </nav>

        <div class="page-list">
            <a href="analyze.html" class="page-link">Furniture AI Analyzer</a>
            <a href="convert1x1.html" class="page-link">1x1 Image Converter</a>
            <a href="convertig.html" class="page-link">Instagram Image Converter</a>
