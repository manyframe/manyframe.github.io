<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX to SVG</title>
    <script>
        // Configure MathJax
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'local'
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    document.dispatchEvent(new Event('MathJaxReady'));
                }
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4.0.0-beta.7/tex-svg.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .app-layout {
            display: flex;
            width: 100%;
            height: 100%;
            padding: 20px;
            gap: 20px;
            box-sizing: border-box;
        }
        h1 { margin-bottom: 20px; text-align: left; font-size: 24px; }
        .panel {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }
        .left-panel {
            width: 320px;
            flex-shrink: 0;
            gap: 20px;
            padding-right: 10px; /* Scrollbar space */
        }
        .center-panel {
            flex: 1;
            align-items: center;
            justify-content: center;
            background-color: #ffffff15;
            border-radius: 16px;
            border: 1px solid #ffffff9f;
            padding: 1rem;
            overflow: auto;
        }
        .right-panel {
            width: 250px;
            flex-shrink: 0;
            justify-content: flex-start;
            padding-left: 10px;
        }
        .control-group {
            background-color: #ffffff15;
            border: 1px solid #ffffff9f;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .group-title {
            font-size: 12px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .radio-group {
            display: flex;
            gap: 8px;
        }
        .radio-btn {
            position: relative;
            flex-grow: 1;
        }
        .radio-btn input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        .radio-btn span {
            display: block;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.1s ease;
            font-size: 14px;
            color: #ccc;
            user-select: none;
            font-weight: 700;
            text-align: center;
        }
        .radio-btn input:checked + span {
            background-color: #fff;
            color: #ffffff;
            box-shadow: 0 0 15px rgb(255, 255, 255);
        }
        .radio-btn:hover span {
            background-color: #ffffff;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            resize: vertical;
            font-family: monospace;
            background-color: #ffffff15;
            color: #fff;
            border: 1px solid #ffffff9f;
            border-radius: 12px;
            padding: 15px;
            font-size: 20px;
            box-sizing: border-box;
        }
        input[type=range] {
            width: 100%;
            accent-color: #fff;
            cursor: pointer;
            appearance: auto;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        .action-btn {
            padding: 12px 20px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s, opacity 0.2s;
            text-align: center;
        }
        .action-btn.primary {
            background-color: #ffffff;
            color: #000000;
        }
        .action-btn.primary:hover {
            background-color: #ffffff;
        }
        .action-btn.secondary {
            background-color: #ffffff15;
            color: #ffffff;
        }
        .action-btn.secondary:hover {
            background-color: #333;
        }
        .output-area svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
<iframe 
  src="rain.html" 
  style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: -1;"
></iframe>
    <div class="app-layout">
        <div class="panel left-panel">
            <h1>LaTeX to SVG</h1>
            <textarea id="latex-input" placeholder="E = mc^2"></textarea>
            
            <div class="control-group">
                <span class="group-title">Scale</span>
                <input type="range" id="scale-input" min="1" max="5" step="0.1" value="1">
            </div>
        </div>

        <div class="panel center-panel" id="output-area">
            <!-- SVG will be rendered here -->
        </div>

        <div class="panel right-panel">
            <div class="actions">
                <button id="copy-btn" class="action-btn secondary">Copy SVG Code</button>
                <button id="download-btn" class="action-btn primary">Download SVG</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const latexInput = document.getElementById('latex-input');
            const outputArea = document.getElementById('output-area');
            const scaleInput = document.getElementById('scale-input');
            const copyBtn = document.getElementById('copy-btn');
            const downloadBtn = document.getElementById('download-btn');

            let lastSvgString = '';

            const renderLatex = () => {
                const latex = latexInput.value.trim();
                if (!latex) {
                    outputArea.innerHTML = '';
                    lastSvgString = '';
                    return;
                }

                // Use display: true option instead of wrapping in \[ \]
                const options = {
                    display: true,
                    em: 16,
                    ex: 8,
                    containerWidth: 80 * 16,
                    lineWidth: 1000000
                };

                MathJax.tex2svgPromise(latex, options).then((node) => {
                    const svg = node.querySelector('svg');
                    if (!svg) return;

                    // Apply scale (Convert ex to px like the reference site)
                    const scale = parseFloat(scaleInput.value) || 8;
                    const scalingPxPerEx = 40 * scale;

                    const exToPx = (val) => {
                        const match = val && val.match(/^(.*)ex$/);
                        return match ? (parseFloat(match[1]) * scalingPxPerEx).toFixed(3) + 'px' : val;
                    };

                    svg.setAttribute('width', exToPx(svg.getAttribute('width')));
                    svg.setAttribute('height', exToPx(svg.getAttribute('height')));
                    
                    // Clean up attributes
                    svg.removeAttribute('style');
                    svg.removeAttribute('focusable');
                    svg.removeAttribute('role');
                    if (!svg.getAttribute('xmlns')) {
                        svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                    }

                    // Create export version (Black for Illustrator/White backgrounds)
                    const exportSvg = svg.cloneNode(true);
                    const exportColor = '#FFFFFF';
                    
                    // Apply color to groups (cleaner method from reference)
                    for (let element = exportSvg.firstElementChild; element; element = element.nextElementSibling) {
                        if (element.tagName === 'g') {
                            element.setAttribute('fill', exportColor);
                            element.setAttribute('stroke', exportColor);
                        }
                    }

                    // Apply colors for Preview (White for Dark UI)
                    const previewColor = '#FFFFFF';
                    for (let element = svg.firstElementChild; element; element = element.nextElementSibling) {
                        if (element.tagName === 'g') {
                            element.setAttribute('fill', previewColor);
                            element.setAttribute('stroke', previewColor);
                        }
                    }

                    outputArea.innerHTML = '';
                    outputArea.appendChild(svg);
                    
                    // Store the clean SVG string for copy/download
                    const serializer = new XMLSerializer();
                    let svgString = serializer.serializeToString(exportSvg);
                    
                    lastSvgString = '<?xml version="1.0" encoding="UTF-8" standalone="no" ?>\n' + svgString;
                }).catch(err => {
                    outputArea.innerHTML = `<span style="color: #ff4d4d;">Error: ${err.message}</span>`;
                    lastSvgString = '';
                });
            };

            const copyToClipboard = () => {
                if (lastSvgString) {
                    navigator.clipboard.writeText(lastSvgString).catch(err => {
                        console.error('Failed to copy: ', err);
                    });
                }
            };

            const downloadSvg = () => {
                if (lastSvgString) {
                    const blob = new Blob([lastSvgString], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'latex.svg';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            };

            // Event Listeners
            latexInput.addEventListener('input', renderLatex);
            scaleInput.addEventListener('input', renderLatex);
            copyBtn.addEventListener('click', copyToClipboard);
            downloadBtn.addEventListener('click', downloadSvg);

            // Initial setup
            latexInput.value = "E = mc^2";
            document.addEventListener('MathJaxReady', renderLatex);
        });
    </script>
</body>
</html>
