<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX to SVG</title>


        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    
    <script>
        // Configure MathJax
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'local'
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    document.dispatchEvent(new Event('MathJaxReady'));
                }
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4.0.0-beta.7/tex-svg.js"></script>
    <style>
        body {
            background-color: #ffffff;
            color: #ffffff;
            font-family: sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .app-layout {
            display: flex;
            width: 100%;
            height: 100%;
            padding: 20px;
            gap: 20px;
            box-sizing: border-box;
        }
        h1 { margin-bottom: 20px; text-align: left; font-size: 24px; }
        
        .panel {
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .controls-panel {
            width: 320px;
            flex-shrink: 0;
            gap: 20px;
        }
        
        .result-panel {
            flex-grow: 1;
            background-color: #ffffff15;
            border-radius: 16px;
            border: 1px solid #ffffff9f;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #output-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            min-height: 0;
        }

        .control-group {
            background-color: #ffffff15;
            border: 1px solid #ffffff9f;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .group-title {
            font-size: 12px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .radio-group {
            display: flex;
            gap: 8px;
        }
        .radio-btn {
            position: relative;
            flex-grow: 1;
        }
        .radio-btn input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        .radio-btn span {
            display: block;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.1s ease;
            font-size: 14px;
            color: #ccc;
            user-select: none;
            font-weight: 700;
            text-align: center;
        }
        .radio-btn input:checked + span {
            background-color: #fff;
            color: #ffffff;
            box-shadow: 0 0 15px rgb(255, 255, 255);
        }
        .radio-btn:hover span {
            background-color: #ffffff;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            resize: none;
            overflow-y: hidden;
            font-family: monospace;
            background-color: #ffffff15;
            color: #fff;
            border: 1px solid #ffffff9f;
            border-radius: 12px;
            padding: 15px;
            font-size: 20px;
            box-sizing: border-box;
        }
        .symbol-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .symbol-btn {
            background-color: #ffffff15;
            border: 1px solid #ffffff9f;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .symbol-btn:hover {
            background-color: #ffffff30;
        }
        .symbol-btn svg {
            height: 20px;
            width: auto;
        }
        .symbol-btn svg g {
            fill: white !important;
            stroke: white !important;
        }
        input[type=range] {
            width: 100%;
            accent-color: #fff;
            cursor: pointer;
            appearance: auto;
        }
        .actions {
            display: flex;
            gap: 15px;
            width: 100%;
            flex-shrink: 0;
            margin-top: 1rem;
        }
        .action-btn {
            padding: 12px 20px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s, opacity 0.2s;
            text-align: center;
            flex-grow: 1;
        }
        .action-btn.primary {
            background-color: #ffffff;
            color: #000000;
        }
        .action-btn.primary:hover {
            background-color: #ffffff;
        }
        .action-btn.secondary {
            background-color: #ffffff15;
            color: #ffffff;
        }
        .action-btn.secondary:hover {
            background-color: #333;
        }
        #output-area svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        @media (max-width: 768px) {
            body {
                overflow: hidden; /* Prevent browser chrome from interfering with 100vh layout */
            }
            .app-layout {
                flex-direction: column;
                height: 100vh;
                padding: 10px;
                gap: 10px;
            }
            .panel {
                width: 100% !important;
                height: 50%; /* Each panel takes half the viewport height */
            }
            .result-panel {
                order: -1; /* Move result to the top */
            }
            .controls-panel {
                overflow-y: auto; /* Make controls scrollable */
            }
            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }
            textarea {
                min-height: 40px; /* Start smaller */
                flex-grow: 0; /* Let JS control height */
            }
            #output-area svg {
                max-width: 90%; /* Make the SVG a bit smaller */
            }
        }
    </style>
</head>
<body>
<a href="index.html" style="text-decoration: none; color: white; position:fixed; top: 6px; left: 6px; z-index: 100; font-family: Comfortaa, sans-serif; font-size: 15px; font-weight: bold;">GO BACK</a>
<iframe 
  src="background.html" 
  style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: -1;"
></iframe>
    <div class="app-layout">
        <div class="panel controls-panel">
            <h1>LaTeX to SVG</h1>
            <div class="symbol-bar">
                <button class="symbol-btn" data-insert="\frac{}{}" data-move-cursor="-3"><span>$\frac{x}{y}$</span></button>
                <button class="symbol-btn" data-insert="\sqrt{}" data-move-cursor="-1"><span>$\sqrt{x}$</span></button>
                <button class="symbol-btn" data-insert="^{}" data-move-cursor="-1"><span>$x^n$</span></button>
                <button class="symbol-btn" data-insert="_{}" data-move-cursor="-1"><span>$x_n$</span></button>
                <button class="symbol-btn" data-insert="\int" data-move-cursor="0"><span>$\int$</span></button>
                <button class="symbol-btn" data-insert="\sum" data-move-cursor="0"><span>$\sum$</span></button>
            </div>
            <textarea id="latex-input" placeholder="E = mc^2"></textarea>
            
            <div class="control-group">
                <span class="group-title">Scale</span>
                <input type="range" id="scale-input" min="1" max="5" step="0.1" value="1">
            </div>
        </div>

        <div class="panel result-panel">
            <div id="output-area">
                <!-- SVG will be rendered here -->
            </div>
            <div class="actions">
                <button id="copy-btn" class="action-btn secondary">Copy SVG Code</button>
                <button id="download-btn" class="action-btn primary">Download SVG</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const latexInput = document.getElementById('latex-input');
            const outputArea = document.getElementById('output-area');
            const scaleInput = document.getElementById('scale-input');
            const copyBtn = document.getElementById('copy-btn');
            const downloadBtn = document.getElementById('download-btn');
            const symbolButtons = document.querySelectorAll('.symbol-btn');

            let lastSvgString = '';

            const adjustTextareaHeight = () => {
                latexInput.style.height = 'auto';
                latexInput.style.height = `${latexInput.scrollHeight}px`;
            };

            const renderLatex = () => {
                adjustTextareaHeight(); // Adjust height on every input
                const latex = latexInput.value.trim();
                if (!latex) {
                    outputArea.innerHTML = '';
                    lastSvgString = '';
                    return;
                }

                // Use display: true option instead of wrapping in \[ \]
                const options = {
                    display: true,
                    em: 16,
                    ex: 8,
                    containerWidth: 80 * 16,
                    lineWidth: 1000000
                };

                MathJax.tex2svgPromise(latex, options).then((node) => {
                    if (node.innerHTML.includes('Extra open brace or missing close brace')) {
                        outputArea.innerHTML = '';
                        lastSvgString = '';
                        return;
                    }
                    const svg = node.querySelector('svg');
                    if (!svg) return;

                    // Apply scale (Convert ex to px like the reference site)
                    const scale = parseFloat(scaleInput.value) || 8;
                    const scalingPxPerEx = 30 * scale;

                    const exToPx = (val) => {
                        const match = val && val.match(/^(.*)ex$/);
                        return match ? (parseFloat(match[1]) * scalingPxPerEx).toFixed(3) + 'px' : val;
                    };

                    svg.setAttribute('width', exToPx(svg.getAttribute('width')));
                    svg.setAttribute('height', exToPx(svg.getAttribute('height')));
                    
                    // Clean up attributes
                    svg.removeAttribute('style');
                    svg.removeAttribute('focusable');
                    svg.removeAttribute('role');
                    if (!svg.getAttribute('xmlns')) {
                        svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                    }

                    // Create export version (Black for Illustrator/White backgrounds)
                    const exportSvg = svg.cloneNode(true);
                    const exportColor = '#FFFFFF';
                    
                    // Apply color to groups (cleaner method from reference)
                    for (let element = exportSvg.firstElementChild; element; element = element.nextElementSibling) {
                        if (element.tagName === 'g') {
                            element.setAttribute('fill', exportColor);
                            element.setAttribute('stroke', exportColor);
                        }
                    }

                    // Apply colors for Preview (White for Dark UI)
                    const previewColor = '#FFFFFF';
                    for (let element = svg.firstElementChild; element; element = element.nextElementSibling) {
                        if (element.tagName === 'g') {
                            element.setAttribute('fill', previewColor);
                            element.setAttribute('stroke', previewColor);
                        }
                    }

                    outputArea.innerHTML = '';
                    outputArea.appendChild(svg);
                    
                    // Store the clean SVG string for copy/download
                    const serializer = new XMLSerializer();
                    let svgString = serializer.serializeToString(exportSvg);
                    
                    lastSvgString = '<?xml version="1.0" encoding="UTF-8" standalone="no" ?>\n' + svgString;
                }).catch(err => {
                    outputArea.innerHTML = '';
                    lastSvgString = '';
                });
            };

            const copyToClipboard = () => {
                if (lastSvgString) {
                    navigator.clipboard.writeText(lastSvgString).catch(err => {
                        console.error('Failed to copy: ', err);
                    });
                }
            };

            const downloadSvg = () => {
                if (lastSvgString) {
                    const blob = new Blob([lastSvgString], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'latex.svg';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            };

            symbolButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const textToInsert = button.dataset.insert;
                    const cursorMove = parseInt(button.dataset.moveCursor, 10);
                    
                    latexInput.focus();
                    const startPos = latexInput.selectionStart;
                    const endPos = latexInput.selectionEnd;
                    const text = latexInput.value;

                    latexInput.value = text.substring(0, startPos) + textToInsert + text.substring(endPos);
                    
                    const newCursorPos = startPos + textToInsert.length + cursorMove;
                    latexInput.setSelectionRange(newCursorPos, newCursorPos);
                    
                    renderLatex();
                    adjustTextareaHeight();
                });
            });

            // Event Listeners
            latexInput.addEventListener('input', renderLatex);
            scaleInput.addEventListener('input', renderLatex);
            copyBtn.addEventListener('click', copyToClipboard);
            downloadBtn.addEventListener('click', downloadSvg);
            window.addEventListener('resize', adjustTextareaHeight);

            // Initial setup
            latexInput.value = "E = mc^2";
            document.addEventListener('MathJaxReady', () => {
                MathJax.typesetPromise(document.querySelectorAll('.symbol-bar span')).then(() => {
                    // Buttons are rendered, now do the initial render of the content
                    renderLatex();
                    // Adjust height after initial render
                    setTimeout(adjustTextareaHeight, 100);
                });
            });
        });
    </script>
</body>
</html>
