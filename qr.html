<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 20px; }

        .main-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: #111;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .upload-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            padding: 20px;
        }
        .upload-area:hover { background-color: #1a1a1a; }
        .upload-area p { color: #888; pointer-events: none; }

        .result-area {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-y: auto;
        }

        .qr-result {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            width: 100%;
            box-sizing: border-box;
            word-break: break-all;
        }

        .qr-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        .qr-text {
            color: #fff;
            font-size: 16px;
            line-height: 1.4;
        }

        .error-msg { color: #d32f2f; }

        .actions {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        #reset-btn {
            display: none;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .copy-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .copy-btn:active { opacity: 0.8; }
    </style>
</head>
<body>

    <h1>QR Code Reader</h1>

    <div class="main-container">
        <!-- Upload Box -->
        <div class="box">
            <div class="upload-area" id="drop-zone">
                <p>ჩააგდე QR კოდის ფოტო აქ<br>(ან დააკლიკე, ან Ctrl+V)</p>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
        </div>

        <!-- Result Box -->
        <div class="box">
            <div class="result-area" id="result-container">
                <p style="color: #444;">შედეგი აქ გამოჩნდება</p>
            </div>
        </div>
    </div>

    <div class="actions">
        <button id="reset-btn">გასუფთავება</button>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const resultContainer = document.getElementById('result-container');
        const resetBtn = document.getElementById('reset-btn');

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.backgroundColor = '#222'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.backgroundColor = ''; });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        function handleFiles(files) {
            if (files.length === 0) return;
            const file = files[0];

            resetBtn.style.display = 'block';
            resultContainer.innerHTML = '<p style="color: #888;">მუშავდება...</p>';

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        showResult(code.data);
                    } else {
                        resultContainer.innerHTML = '<p class="error-msg">QR კოდი ვერ მოიძებნა</p>';
                    }
                };
                img.onerror = () => {
                    resultContainer.innerHTML = '<p class="error-msg">ფაილი არ არის ვალიდური ფოტო</p>';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
            fileInput.value = '';
        }

        function showResult(text) {
            resultContainer.innerHTML = '';
            
            const wrapper = document.createElement('div');
            wrapper.className = 'qr-result';
            
            const label = document.createElement('span');
            label.className = 'qr-label';
            label.textContent = 'QR Content:';
            
            const content = document.createElement('div');
            content.className = 'qr-text';
            content.textContent = text;
            
            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.textContent = 'კოპირება';
            btn.onclick = () => {
                navigator.clipboard.writeText(text).then(() => {
                    btn.textContent = "კოპირებულია!";
                    setTimeout(() => btn.textContent = 'კოპირება', 2000);
                });
            };
            
            wrapper.appendChild(label);
            wrapper.appendChild(content);
            wrapper.appendChild(btn);
            
            resultContainer.appendChild(wrapper);
        }

        resetBtn.addEventListener('click', () => {
            resultContainer.innerHTML = '<p style="color: #444;">შედეგი აქ გამოჩნდება</p>';
            resetBtn.style.display = 'none';
            fileInput.value = '';
        });

        // Paste Event Listener
        document.addEventListener('paste', (e) => {
            const clipboardData = e.clipboardData || window.clipboardData;
            const items = clipboardData.items;

            // 1. Search for image data (Binary - Copy Image)
            if (items) {
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        const blob = items[i].getAsFile();
                        if (blob) {
                            handleFiles([blob]);
                            e.preventDefault();
                            return;
                        }
                    }
                }
            }

            // 2. Search for URL (Text - Copy Link)
            const pastedText = clipboardData.getData('text');
            if (pastedText && (pastedText.startsWith('http') || pastedText.startsWith('data:image'))) {
                e.preventDefault();
                resetBtn.style.display = 'block';
                resultContainer.innerHTML = '<p style="color: #888;">იტვირთება URL-დან...</p>';

                fetch(pastedText)
                    .then(res => {
                        if (!res.ok) throw new Error('Network error');
                        return res.blob();
                    })
                    .then(blob => {
                        if (!blob.type.startsWith('image/')) {
                            resultContainer.innerHTML = '<p class="error-msg">ბმული არ არის ფოტო</p>';
                            return;
                        }
                        handleFiles([blob]);
                    })
                    .catch(err => {
                        resultContainer.innerHTML = '<p class="error-msg">ფოტოს ჩატვირთვა ვერ მოხერხდა (CORS ან არასწორი ლინკი)</p>';
                    });
            }
        });
    </script>
</body>
</html>
