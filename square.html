<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1x1 Image Converter</title>
    <!-- JSZip და FileSaver ბიბლიოთეკები ZIP ფაილის გენერაციისთვის -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 20px; }

        .main-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 400px;
            height: 400px; /* 1x1 ვიზუალური რაციო */
            border: 2px solid #333;
            background-color: #111;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* მარცხენა კონტეინერი - Upload Area */
        .upload-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            padding: 20px;
        }
        .upload-area:hover { background-color: #1a1a1a; }
        .upload-area p { color: #888; pointer-events: none; }

        /* მარჯვენა კონტეინერი - Preview Area */
        .preview-area {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            align-content: start;
        }

        .preview-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            border: 1px solid #444;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .preview-item {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .individual-download-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .preview-wrapper:hover .individual-download-btn {
            opacity: 1;
        }

        .actions {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        #download-btn {
            display: none;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        #download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #reset-btn {
            display: none;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>1x1 Converter</h1>

    <div class="main-container">
        <!-- მარცხენა: ატვირთვა -->
        <div class="box">
            <div class="upload-area" id="drop-zone">
                <p>ჩააგდე ფოტოები აქ<br>(ან დააკლიკე ასარჩევად)</p>
                <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
            </div>
        </div>

        <!-- მარჯვენა: შედეგი -->
        <div class="box">
            <div class="preview-area" id="preview-container"></div>
        </div>
    </div>

    <div class="actions">
        <button id="download-btn" disabled>გადმოწერა (ZIP)</button>
        <button id="reset-btn">გასუფთავება</button>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        let processedImages = []; // ინახავს { name, blob } ობიექტებს

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.backgroundColor = '#222'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.backgroundColor = ''; });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        async function handleFiles(files) {
            // 1. სორტირება სახელის მიხედვით (ერთდროულად მონიშნულებისთვის)
            const sortedFiles = Array.from(files).sort((a, b) => 
                a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' })
            );

            // 2. ასინქრონული დამუშავება თანმიმდევრობის დასაცავად
            const promises = sortedFiles.map(file => {
                if (!file.type.startsWith('image/')) return Promise.resolve(null);
                return processFile(file);
            });

            const results = await Promise.all(promises);

            // 3. შედეგების გამოტანა სორტირებული თანმიმდევრობით
            results.forEach(data => {
                if (data) addToGallery(data);
            });
        }

        function processFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // ზომის განსაზღვრა
                        const size = Math.max(img.width, img.height);
                        canvas.width = size;
                        canvas.height = size;

                        // თეთრი ფონი
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(0, 0, size, size);

                        // სურათის ცენტრირება
                        const x = (size - img.width) / 2;
                        const y = (size - img.height) / 2;
                        ctx.drawImage(img, x, y);

                        // კონვერტაცია PNG-ში
                        canvas.toBlob((blob) => {
                            const newName = file.name.replace(/\.[^/.]+$/, "") + "_1x1.png";
                            resolve({ name: newName, blob: blob });
                        }, 'image/png');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function addToGallery(imgData) {
            processedImages.push(imgData);

            const wrapper = document.createElement('div');
            wrapper.className = 'preview-wrapper';

            const previewImg = document.createElement('img');
            previewImg.src = URL.createObjectURL(imgData.blob);
            previewImg.className = 'preview-item';

            const indBtn = document.createElement('button');
            indBtn.className = 'individual-download-btn';
            indBtn.innerHTML = '⬇';
            indBtn.onclick = () => saveAs(imgData.blob, imgData.name);

            wrapper.appendChild(previewImg);
            wrapper.appendChild(indBtn);
            previewContainer.appendChild(wrapper);

            updateButtons();
        }

        function updateButtons() {
            downloadBtn.style.display = 'block';
            resetBtn.style.display = 'block';
            downloadBtn.disabled = false;
            downloadBtn.textContent = processedImages.length === 1 ? 'გადმოწერა' : `გადმოწერა (ZIP) - ${processedImages.length}`;
        }

        // ZIP ფაილის შექმნა და გადმოწერა
        downloadBtn.addEventListener('click', () => {
            if (processedImages.length === 0) return;

            if (processedImages.length === 1) {
                saveAs(processedImages[0].blob, processedImages[0].name);
                return;
            }

            const zip = new JSZip();
            processedImages.forEach(imgData => {
                zip.file(imgData.name, imgData.blob);
            });

            zip.generateAsync({ type: "blob" }).then((content) => {
                saveAs(content, "converted_images.zip");
            });
        });

        // Reset ფუნქცია
        resetBtn.addEventListener('click', () => {
            processedImages = [];
            previewContainer.innerHTML = '';
            downloadBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            fileInput.value = ''; // ფაილის ინპუტის გასუფთავება
        });
    </script>
</body>
</html>
